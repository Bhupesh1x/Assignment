<!DOCTYPE html>

<head>
    <script>
function isEvenOrOdd(L, R)
{

    let oddCount = Math.floor((R - L) / 2);
 
    if (R % 2 == 1 || L % 2 == 1)
        oddCount++;

    if (oddCount % 2 == 0)
        return "Even";
    else
        return "Odd";
}
 
    let L = 3, R = 3;

      document.write("The Value of L is = "+L+" And The value of R is "+R);
         document.write("<br>");
    document.write(isEvenOrOdd(L, R));
 
</script>
